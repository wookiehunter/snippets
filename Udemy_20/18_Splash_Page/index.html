<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- branding -->
        <img src="./img/habitual-branding.png" alt="habitual logo" class="brand-img">
        <!-- backfround toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- title -->
        <div class="text-container">
            <h1 class="title">Please buy our toot!!</h1>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi ullam odit inventore rerum tenetur perferendis, amet culpa harum incidunt?</p>
            <div class="app-store-btn">
                <a href="#" target="_blank">
                    <img src="./img/app-store-button.png" alt="apple store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="#" target="_blank">
                    <img src="./img/google-play-button.png" alt="google store">
                </a>
            </div>
        </div>
        <!-- main image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="blah">
        </div>
        <!-- images -->
        <img src="./img/profile.png" alt="pop" class="profile-img">
        <img src="./img/orders.png" alt="pop" class="orders-img">
        <img src="./img/home.png" alt="pop" class="home-img">
        <img src="./img/cart.png" alt="pop" class="cart-img">
        <img src="./img/product.png" alt="pop" class="product-img">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
