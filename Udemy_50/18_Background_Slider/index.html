<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Background Slider</title>
</head>
<body>
<div class="slider-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1572097715315-852c492b025a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2065&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1514047952892-7f686ed8b684?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2089&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1595316347634-7a4d7737dedd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1546998557-f4da4a981c78?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1584670129013-1944a3de1ea5?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1567&q=80');"></div>
</div>

<button class="arrow left-arrow" id="left">
    <i class="fas fa-arrow-left"></i>
</button>

<button class="arrow right-arrow" id="right">
    <i class="fas fa-arrow-right"></i>
</button>

    <script src="index.js"></script>
</body>
</html>
